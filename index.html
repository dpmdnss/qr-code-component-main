<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-[#D5E1EF]">
  <div class="container bg-white w-[20rem] h-[31rem] rounded-[20px] shadow-[0_25px_25px_0_rgb(0,0,0,0.0477)]">
      <img class="w-[18rem] h-[18rem] rounded-[10px] mx-4 mt-4" src="images\image-qr-code.png" alt="qr_code">
      <p class="font-outfit font-bold text-[22px] text-[#1F314F] text-center mt-5 leading-snug">Improve your front-end<br>skills by building projects</p>
      <p class="font-outfit text-[15px] text-[#7D889E] text-center mt-4 leading-snug">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </div>
  <div class="attribution absolute inset-x-50 bottom-0">
    Challenge by <a class="underline underline-offset-2 font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-mono text-blue-800 font-bold" href="#">dpmdnss</a>.
  </div>
</body>
</html>
